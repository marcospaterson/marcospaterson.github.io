# Site settings
title: Marcos Paterson
email: marcos.paterson@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to my personal portfolio and blog. Here you'll find projects 
  showcasing my work with Python, C++, Bash, React, and more. I share 
  insights, tutorials, and documentation about my development journey.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://marcospaterson.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: text
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
sass:
  style: compressed
  sass_dir: _sass
  sourcemap: never

# Performance optimizations
incremental: false
profile: false

# Plugin configuration
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - README.md
  - DEPLOYMENT.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache
  - .jekyll-cache
  - .github/
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - deploy.sh
