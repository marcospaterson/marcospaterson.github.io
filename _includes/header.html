<header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-200" role="banner">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/' or page.url == '/index.html' %}text-white bg-gray-900 {% else %} bg-transparent text-gray-900 hover:text-white border border-transparent hover:border-gray-400{% endif %}"
          href="{{ '/' | relative_url }}">Home</a>
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/blog/' or page.url == '/blog/index.html' %}text-white bg-gray-900 {% else %} bg-transparent text-gray-900 hover:text-white border border-transparent hover:border-gray-400{% endif %}"
          href="{{ '/blog/' | relative_url }}">Blog</a>
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/projects/' or page.url == '/projects/index.html' %}text-white bg-gray-900 {% else %} bg-transparent text-gray-900 hover:text-white border border-transparent hover:border-gray-400{% endif %}"
          href="{{ '/projects/' | relative_url }}">Projects</a>
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/contact/' or page.url == '/contact/index.html' %}text-white bg-gray-900 {% else %} bg-transparent text-gray-900 hover:text-white border border-transparent hover:border-gray-400{% endif %}"
          href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden flex items-center justify-center w-8 h-8 text-gray-700 hover:text-blue-600 focus:outline-none"
        onclick="toggleMobileMenu()" aria-label="Toggle navigation">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation (Hidden by default) -->
    <nav id="mobile-menu" class="md:hidden hidden pb-4">
      <div class="flex flex-col space-y-2">
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/' or page.url == '/index.html' %}text-gray-100 bg-blue-600 hover:bg-blue-700 border border-blue-600{% else %}bg-transparent text-gray-700 hover:text-gray-900 hover:border-gray-400 border border-transparent{% endif %}"
          href="{{ '/' | relative_url }}">Home</a>
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/blog/' or page.url == '/blog/index.html' %}text-gray-100 bg-blue-600 hover:bg-blue-700 border border-blue-600{% else %}bg-transparent text-gray-700 hover:text-gray-900 hover:border-gray-400 border border-transparent{% endif %}"
          href="{{ '/blog/' | relative_url }}">Blog</a>
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/projects/' or page.url == '/projects/index.html' %}text-gray-100 bg-blue-600 hover:bg-blue-700 border border-blue-600{% else %}bg-transparent text-gray-700 hover:text-gray-900 hover:border-gray-400 border border-transparent{% endif %}"
          href="{{ '/projects/' | relative_url }}">Projects</a>
        <a class="font-medium px-6 py-2 rounded-lg transition-colors {% if page.url == '/contact/' or page.url == '/contact/index.html' %}text-gray-100 bg-blue-600 hover:bg-blue-700 border border-blue-600{% else %}bg-transparent text-gray-700 hover:text-gray-900 hover:border-gray-400 border border-transparent{% endif %}"
          href="{{ '/contact/' | relative_url }}">Contact</a>
      </div>
    </nav>
  </div>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</header>
